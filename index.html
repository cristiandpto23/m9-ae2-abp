<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO Meta Tags -->
        <title>Quiz de Trivia - Cine Chileno</title>
        <meta name="description" content="Pon a prueba tus conocimientos sobre el cine chileno. Quiz interactivo con preguntas sobre películas, directores y actores del cine nacional." />

        <!-- Favicon -->

                </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
